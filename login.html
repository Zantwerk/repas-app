<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-xl text-center w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6">Connexion Ã  Panorama</h1>
    <button id="loginGoogle" class="w-full py-2 px-4 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
      Se connecter avec Google
    </button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAHs4bcBzBpDpYk8UDs9nSe11XvqrEZczc",
      authDomain: "panorama--repas.firebaseapp.com",
      projectId: "panorama--repas"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById("loginGoogle").addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await firebase.auth().signInWithPopup(provider);
        window.location.href = "commande.html";
      } catch (error) {
        alert("Erreur de connexion : " + error.message);
      }
    });
  </script>
</body>
</html>
